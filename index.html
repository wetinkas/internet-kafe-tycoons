<script>
let money=0, life=3, day=1;
let time=5, timer;
let correctPrice=0;

const base={1:30,2:50,3:70,4:90,s:120};
let prices={};

function updatePrices(){
    let multiplier=1+(day-1)*0.1;
    let discount=Math.random()<0.25;

    prices={
        1:Math.round(base[1]*multiplier),
        2:Math.round(base[2]*multiplier),
        3:Math.round(base[3]*multiplier),
        4:Math.round(base[4]*multiplier),
        s:Math.round(base.s*multiplier)
    };

    if(discount){
        priceBox.classList.add("discount");
        for(let k in prices){ prices[k]=Math.round(prices[k]*0.8); }
    }else{
        priceBox.classList.remove("discount");
    }

    p1.innerText=prices[1];
    p2.innerText=prices[2];
    p3.innerText=prices[3];
    p4.innerText=prices[4];
    ps.innerText=prices.s;
}

function newCustomer(){
    clearInterval(timer);
    time=5;
    timeEl.innerText=time;

    const list=[
        {t:"1 saat internet",p:prices[1]},
        {t:"2 saat internet",p:prices[2]},
        {t:"3 saat internet",p:prices[3]},
        {t:"4 saat internet",p:prices[4]},
        {t:"SÄ±nÄ±rsÄ±z internet",p:prices.s}
    ];

    const c=list[Math.floor(Math.random()*list.length)];
    correctPrice=c.p;
    customer.innerText="ğŸ§ MÃ¼ÅŸteri: "+c.t;

    price.value="";
    price.focus();

    timer=setInterval(()=>{
        time--;
        timeEl.innerText=time;
        if(time===0){
            life--;
            update();
            life<=0 ? gameOver() : nextDay();
        }
    },1000);
}

function check(){
    clearInterval(timer);
    if(Number(price.value)===correctPrice){
        money+=correctPrice;
        price.className="correct";
    }else{
        life--;
        price.className="wrong";
    }
    setTimeout(()=>price.className="",300);
    update();

    if(money>=1000){
        winGame();
        return;
    }

    life<=0 ? gameOver() : nextDay();
}

function nextDay(){
    day++;
    updatePrices();
    update();
    newCustomer();
}

function update(){
    moneyEl.innerText=money;
    lifeEl.innerText=life;
    dayEl.innerText=day;
}

function gameOver(){
    alert("Oyun Bitti!\nKazanÃ§: "+money+" TL");
    location.reload();
}

function winGame(){
    document.getElementById("winScreen").style.display="flex";
    document.getElementById("winSound").play();
    launchConfetti();
}

function launchConfetti(){
    for(let i=0;i<150;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=2+Math.random()*3+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

const moneyEl=document.getElementById("money");
const lifeEl=document.getElementById("life");
const dayEl=document.getElementById("day");
const timeEl=document.getElementById("time");
const priceBox=document.getElementById("priceBox");
const price=document.getElementById("price");

document.getElementById("price").addEventListener("keydown",e=>{
    if(e.key==="Enter") check();
});

updatePrices();
newCustomer();
</script>
